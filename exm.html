<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPID Navbar</title>

<style>
  /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Header styles */
header {
  width: 100%;
  background-color: #183B4E;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: clamp(0.5rem, 2vw, 1rem) clamp(1rem, 4vw, 2rem);
  position: fixed;
  top: 0;
  z-index: 1000;
}

/* Logo */
.logo img {
  width: clamp(100px, 20vw, 200px);
  height: auto;
  object-fit: contain;
}

/* Navbar links */
.navbar {
  display: flex;
  gap: clamp(1rem, 2vw, 2rem);
}

.navbar a {
  color: #adb5bd;
  text-decoration: none;
  font-size: clamp(0.9rem, 1.2vw, 1.1rem);
  transition: color 0.3s ease;
}

.navbar a:hover {
  color: white;
  text-decoration: underline;
  text-underline-offset: 5px;
}

/* Hamburger button */
.hamburger {
  display: none;
  font-size: 2rem;
  background: none;
  border: none;
  color: #adb5bd;
  cursor: pointer;
}

/* Gradient strip below navbar */
.gradient-strip {
  width: 100%;
  height: 5px;
  background: linear-gradient(to right, red, yellow, purple, lightblue);
  position: fixed;
  top: 100px; /* adjust if navbar height changes */
  z-index: 999;
}

/* Responsive Styles */
@media (max-width: 900px) {
  .navbar {
    position: absolute;
    top: 100%;
    right: 0;
    background-color: #183B4E;
    flex-direction: column;
    width: 100%;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }

  .navbar.show {
    max-height: 500px;
  }

  .navbar a {
    padding: 1rem;
    font-size: 1.2rem;
    text-align: center;
  }

  .hamburger {
    display: block;
  }
}

</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logoSPID.png" alt="SPID Logo">
  </div>

  <nav class="navbar" id="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Global Reach</a>
    <a href="#">Events</a>
    <a href="#">Contact Us</a>
  </nav>

  <button class="hamburger" id="hamburger">&#9776;</button>
</header>

<div class="gradient-strip"></div>

<script>
  // Toggle menu on mobile
  const hamburger = document.getElementById('hamburger');
  const navbar = document.getElementById('navbar');

  hamburger.addEventListener('click', () => {
    navbar.classList.toggle('show');
  });
</script>

</body>
</html>
